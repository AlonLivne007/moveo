version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: moveo-postgres
    environment:
      POSTGRES_USER: moveo
      POSTGRES_PASSWORD: moveo_secret
      POSTGRES_DB: moveo_crypto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moveo -d moveo_crypto"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - moveo-net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: moveo-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://moveo:moveo_secret@postgres:5432/moveo_crypto
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_MINUTES: "1440"
      CRYPTOPANIC_API_KEY: ""
      OPENROUTER_API_KEY: ""
      HUGGINGFACE_API_KEY: ""
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moveo-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: moveo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - moveo-net

networks:
  moveo-net:
    driver: bridge

volumes:
  postgres_data:
