version: "3.8"

# Optional: copy infra/.env.example to infra/.env to override defaults.
services:
  postgres:
    image: postgres:15-alpine
    container_name: moveo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moveo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moveo_secret}
      POSTGRES_DB: ${POSTGRES_DB:-moveo_crypto}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moveo} -d ${POSTGRES_DB:-moveo_crypto}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - moveo-net

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: moveo-backend
    env_file:
      - ../backend/.env
    environment:
      # Override DATABASE_URL for Docker (host=postgres). Optional: set in infra/.env.
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://moveo:moveo_secret@postgres:5432/moveo_crypto}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moveo-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: moveo-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - moveo-net

networks:
  moveo-net:
    driver: bridge

volumes:
  postgres_data:
